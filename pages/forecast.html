<!-- http://openweathermap.org/forecast -->
Forecast for {{ city }}

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!-- angular filter lets you format the date in the template -->
                    <h3 class="panel-title">{{ convertToDate(w.dt) | date: 'MMM d, y' }}</h3>
                </div> <!-- panel-heading -->
                <div class="panel-body">
                    Daytime temperature: {{ convertToFarenheit(w.temp.day) }}
                </div> <!-- panel-body -->
            </div> <!-- panel -->
        </div>
    </div>
</div>
